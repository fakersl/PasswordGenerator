<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de Senhas">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo" src="assets/logo.png" alt="Logo do Gerador de Senhas">
    
    <main class="container_input_password">
        <span>Escolha o tamanho da senha: <span id="value_password"></span> caracteres.</span>
        <input type="range" id="slider_password" class="slider_password" min="7" max="25" value="15">
        <button id="button" class="button_cta" onclick="generatePassword()">GERAR SENHA</button>
    </main>
    
    <div id="container_password" class="container_password hide" onclick="copyPassword()">
        <span class="title">A senha gerada foi: </span>
        <span id="random_password" class="random_password"></span>
        <button type="button" class="btnCopiarSenha">COPIAR SENHA</button>
        <span class="tooltip_password">Clique na senha acima para copiar!</span>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
