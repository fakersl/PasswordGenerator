<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Seguras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="logo-container">
            <div class="logo-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1 class="app-title">SecurePass</h1>
        </div>
        <p class="app-subtitle">Gerador de senhas seguras e únicas</p>
    </header>

    <!-- Main Card -->
    <main class="main-card">
        <div class="card-header">
            <h2 class="card-title">Gerar Senha</h2>
            <div class="security-badge">
                <i class="fas fa-shield-alt"></i>
                <span>Seguro</span>
            </div>
        </div>

        <!-- Password Display -->
        <div class="password-display-container">
            <div id="password_display" class="password-display">
                <span id="placeholder_text" class="placeholder-text">Sua senha aparecerá aqui</span>
                <span id="random_password" class="password-text hidden"></span>
            </div>
            <button id="copy_button" class="copy-btn">
                <i class="fas fa-copy"></i>
            </button>
        </div>

        <!-- Length Control -->
        <div class="length-control">
            <div class="length-header">
                <label class="length-label">Comprimento: <span id="value_password" class="length-value">15</span></label>
                <div class="length-buttons">
                    <button id="decrease_btn" class="length-btn">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button id="increase_btn" class="length-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            
            <!-- Custom Slider -->
            <div class="slider-container">
                <div class="slider-track"></div>
                <input type="range" id="slider_password" min="8" max="32" value="15" class="slider-input">
                <div class="slider-thumb"></div>
            </div>
        </div>

        <!-- Strength Indicator -->
        <div class="strength-indicator">
            <div class="strength-header">
                <span class="strength-label">Força da senha:</span>
                <span id="strength_text" class="strength-value">Média</span>
            </div>
            <div class="strength-bars">
                <div id="strength_bar_1" class="strength-bar"></div>
                <div id="strength_bar_2" class="strength-bar"></div>
                <div id="strength_bar_3" class="strength-bar"></div>
                <div id="strength_bar_4" class="strength-bar"></div>
            </div>
        </div>

        <!-- Character Options -->
        <div class="options-grid">
            <div class="option-item">
                <input type="checkbox" id="uppercase" checked class="option-checkbox">
                <label for="uppercase" class="option-label">
                    <div class="checkbox-visual">
                        <i class="fas fa-check checkbox-icon"></i>
                    </div>
                    <span class="option-text">Maiúsculas (A-Z)</span>
                </label>
            </div>
            <div class="option-item">
                <input type="checkbox" id="lowercase" checked class="option-checkbox">
                <label for="lowercase" class="option-label">
                    <div class="checkbox-visual">
                        <i class="fas fa-check checkbox-icon"></i>
                    </div>
                    <span class="option-text">Minúsculas (a-z)</span>
                </label>
            </div>
            <div class="option-item">
                <input type="checkbox" id="numbers" checked class="option-checkbox">
                <label for="numbers" class="option-label">
                    <div class="checkbox-visual">
                        <i class="fas fa-check checkbox-icon"></i>
                    </div>
                    <span class="option-text">Números (0-9)</span>
                </label>
            </div>
            <div class="option-item">
                <input type="checkbox" id="symbols" checked class="option-checkbox">
                <label for="symbols" class="option-label">
                    <div class="checkbox-visual">
                        <i class="fas fa-check checkbox-icon"></i>
                    </div>
                    <span class="option-text">Símbolos (@#*)</span>
                </label>
            </div>
        </div>

        <!-- Generate Button -->
        <button id="generate_btn" class="generate-btn">
            <i class="fas fa-key btn-icon"></i>
            Gerar Senha Segura
        </button>
    </main>

    <!-- History Card -->
    <div class="history-card">
        <div class="history-header">
            <h3 class="history-title">Histórico de Senhas</h3>
            <button id="clear_history" class="clear-history-btn">
                <i class="fas fa-trash-alt"></i> Limpar
            </button>
        </div>
        <div id="password_history" class="history-content">
            <p class="empty-history">Nenhuma senha gerada ainda</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <i class="fas fa-check-circle toast-icon"></i>
            <span id="toast_message" class="toast-message">Senha copiada com sucesso!</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
